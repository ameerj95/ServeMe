<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>staff</h1>
    <ul id="staff">
        
    </ul>
</body>
<script>
    let staff ={}
    $.ajax({
        method: "GET",
        url: "http://localhost:5000/QR/generatestaff",
        success: (response) => {
            console.log(response)
            Object.keys(response).forEach(link => {
                $('#staff').append(`<li><a target="_blank" href=${response[link].url}>${link}</a></li>`);
            })
        },
    })
    
</script>

</html>
